<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script type="text/javascript">
		"use strict";


        
       class Human {
            constructor(name, age, dateOfBirth) {
                this.name = name;
                this.age = age;
                this.dateOfBirth = dateOfBirth;
            }
            displayInfo() {
                console.log(this);
            }
        }
        class Employee extends Human {
            constructor(name, age, dateOfBirth, salary, department) {
                super(name, age, dateOfBirth);
                this.salary = salary;
                this.department = department;
            }
            displayInfo() {
                super.displayInfo();
            }
        }
        class Developer extends Employee {
            constructor(name, age, dateOfBirth, salary, department, manager) {
                super(name, age, dateOfBirth, salary, department);
                this.manager = manager;
            }
            setManager(manager) {
                this.manager = manager;
            }
            displayInfo() {
                super.displayInfo();
            }
        }
        class Manager extends Employee {
            constructor(name, age, dateOfBirth, salary, department, developers) {
                super(name, age, dateOfBirth, salary, department);
                this.developers = [];
            }
            addDeveloper(developer) {
                this.developers.push(developer);
            }
            delDeveloper(developer) {
                for (let item in this.developers) {
                    if (this.developers[item] == developer) {
                        this.developers.splice(item, 1);
                    }
                }
            }
            displayInfo() {
                super.displayInfo();
            }
        }
        
        
        let developer1 = new Developer('Алексей', 27, '01/01/1992', 50000, 'Frontend');
        let developer2 = new Developer('Павел', 28, '20/05/1991', 80000, 'Backend');
        let developer3 = new Developer('Анна', 27, '20/03/1992', 70000, 'Frontend');
        
        let manager1 = new Manager('Александр', 30, '30/06/1989', 80000, 'HR');

        
        manager1.addDeveloper(developer1);
        manager1.addDeveloper(developer2);
        manager1.addDeveloper(developer3);
        manager1.delDeveloper(developer2);
        developer1.setManager(manager1);
        developer2.setManager(manager1);
        developer3.setManager(manager1);
        developer1.displayInfo();
        developer2.displayInfo();
        developer3.displayInfo();
        manager1.displayInfo();
    
		

	</script>
	
</body>
</html>
